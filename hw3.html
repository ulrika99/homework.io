<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='js.js' defer></script>
    <title>Wenyu Tian, Tong Zhou. Homework 3 - Final Group Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <ul class="change">
        <li><img src="1.jpeg" alt=""></li>
        <li><img src="2.jpeg" alt=""></li>
        <li><img src="3.jpeg" alt=""></li>
        <li><img src="4.jpeg" alt=""></li>
    </ul>

    <header></header>
    <main id="container">
        <h1><b>FizzBuzz Generator</b></h1>
        <div id="ValueLabel">
            <h2>Start Value: </h2><input id="StartV" name=field type="number" min="1" max="99" onpaste="return false">
            <h2>End Value: </h2><input id="EndV" name=field type="number" min="2" max="99" onpaste="return false">
            <h2>Fizz value: </h2><input id="FizzV" type="number" value="3" readonly>
            <h2>Buzz value: </h2><input id="BuzzV" type="number" value="5" readonly>
        </div>

        <div id="ColorLabel">
            <h3>Fizz Color: </h3><input id="FizzC" type="color" value="#ff3262">
            <h3>Buzz Color: </h3><input id="BuzzC" type="color" value="#3292ff">
            <h3>FizzBuzz Color: </h3><input id="FBC" type="color" value="#16982b">
            <h3>Default Color: </h3><input id="DefaultC" type="color" value="#404040">
        </div>

        <div id="Settings">
            <div class="sliders">
                <input type="range" min="20" max="90" value="90" placeholder="width" id="numWidth" name="widthLabel">
                <div class="sliderLabel">
                    <p> <b> Width : <span id="numWidthOutput"> </span> </b></p>
                </div>
            </div>
        </div>
        <div class="sliders">
            <input type="range" min="20" max="90" value="90" placeholder="height" id="numHeight" name="heightLabel">
            <div class="sliderLabel">
                <p> <b> Height : <span id="numHeightOutput"></span> </b></p>
            </div>
        </div>

        <div id="GenerateOrClear">
            <button type="submit" id="Generate">Generate Default Divs!</button><br>
            <button type="submit" id="Clear">Clear all The Divs!</button><br>
            <button type="submit" id="Create">Create Custom Divs!</button><br>
        </div>

        <div id="subcontainer">

        </div>

    </main>
    <footer>
        <button onclick="topFunction()" id="myBtn" title="go back top">Go to Top</button>
    </footer>
</body>

</html>
